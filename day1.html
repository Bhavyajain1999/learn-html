<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styling Notes</title>

    <!-- Adding Styles -->
    <!-- Styles can be added directly in the head using the <style> tag or in an external CSS file. -->
    <style>
        /* Body Styles */
        body {
            background-color: #f0f0f0; /* Set background color to light gray */
            color: #333; /* Set text color to dark gray */
            font-family: 'Arial', sans-serif; /* Set font family */
            margin: 20px; /* Add margin to the body */
        }

        /* Heading Styles */
        h1 {
            color: #0066cc; /* Set heading color to a shade of blue */
        }

        h2 {
            color: #009900; /* Set heading color to green */
        }

        /* Paragraph Styles */
        p {
            font-size: 16px; /* Set font size for paragraphs */
            line-height: 1.5; /* Set line height for better readability */
        }

        /* Link Styles */
        a {
            color: #cc0000; /* Set link color to red */
            text-decoration: none; /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        /* List Styles */
        ol, ul {
            list-style: square; /* Set list style to square for both ordered and unordered lists */
        }

        /* Form Styles */
        form {
            max-width: 400px; /* Set maximum width for the form */
            margin: auto; /* Center the form horizontally */
            padding: 20px; /* Add padding to the form */
            background-color: #fff; /* Set background color of the form */
            border: 1px solid #ddd; /* Add a border to the form */
            border-radius: 5px; /* Add rounded corners to the form */
        }

        label {
            display: block; /* Make labels block-level for better spacing */
            margin-bottom: 5px; /* Add margin below labels */
        }

        input {
            width: 100%; /* Make input fields fill the container */
            padding: 8px; /* Add padding to input fields */
            margin-bottom: 10px; /* Add margin below input fields */
            box-sizing: border-box; /* Include padding and border in the input's total width */
        }

        button {
            background-color: #009900; /* Set button background color to green */
            color: #fff; /* Set button text color to white */
            padding: 10px 15px; /* Add padding to the button */
            border: none; /* Remove button border */
            border-radius: 5px; /* Add rounded corners to the button */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        button:hover {
            background-color: #006600; /* Darken button color on hover */
        }
    </style>
</head>
<body>

    <h1>Hello, HTML!</h1>

    <h2>Heading Level 2</h2>

    <p>This is a paragraph of text.</p>

    <a href="https://www.example.com" target="_blank">Visit Example.com</a>

    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>

    <form action="/submit" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
